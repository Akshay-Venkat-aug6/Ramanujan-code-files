<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to SCSS</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <a href="" class="card__logo">LOGO</a>
      <nav class="card__list">
        <li class="card__listitem card__listitem--home">
          <ion-icon name="apps-outline"></ion-icon>
          Home
        </li>
        <li class="card__listitem card__listitem--about">About</li>
        <li class="card__listitem card__listitem--contact">Contact</li>
      </nav>
      <img src="" alt="" class="card__profilepic" />
      <span class="card__profilename">Sundeep Charan</span>
    </div>

    <div class="wrapper">
      <p class="wrapper__para">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem alias
        <span class="wrapper__paraselection">laborosam</span> deleniti
        asperiores nobis voluptatibus obcaecati hic expedita ut sequi.
      </p>
    </div>

    <button class="button-alert">Alert button</button>
    <button class="button-success">Success button</button>
    <button class="button-info">Info button</button>
    <button class="button-danger">Danger button</button>
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  </body>
</html>
